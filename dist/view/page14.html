<div class="page-box">
    <div class="wx-group-box">
        <div class="wx-group-title">
            <!--<span class="wx-logo"></span>-->
            <h2>设备组选择</h2>
        </div>
        <div class="wx-group-list">
            <div class="new-wx-group-all-title">
                <h2 class="new-wx-group-all">所有群组</h2>

                <h3 class="new-wx-group-number">({{groupNumbers}})</h3>

            </div>
            <label class="page14-qx-input">
                <p>
                    <input type="checkbox"  group-check-all>
                </p>
            </label>
            <ul class="new-wx-group-list">

                <li class="new-wx-group-list-li" ng-repeat="g in onlineGroupNames">


                    <div>
                        <p>
                            <input type="checkbox" group-check-all>
                        </p>
                        <h4 new-list-show>{{g.name}}
                        </h4>
                        <h5
                            new-list-show>{{g.count}}
                        </h5>
                    </div>
                    <ul style="display: none">
                        <li ng-repeat="d in g.deviceVos"><label><p><input type="checkbox" group-check-one
                                                                          class="new-wx-equip-input14"></p>

                            <h2 title="{{d.device}}">{{d.rank}}</h2></label></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="page-inside-box">
        <div class="page-inside-title">
            <a id="page-top14"></a>
            <a ng-click="getNav()" class="get-back-logo"></a>

            <h2 class="page-title">位置穿越</h2></a>
            <div class="page-inside-user">
                <span></span>

                <p>USER</p>
            </div>
        </div>
        <div class="page14-floor-two page-s-box" id="page14-map"></div>
        <div id="r-result">请输入:<input type="text" id="suggestId" size="20" value="百度" ng-model="mapLocation"/></div>
        <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;"></div>
        <div class="page-floor-title">
            <span class="page-floor-title-logo count"></span>

            <h2>算法配置</h2>
        </div>
        <div class="page14-floor-count page-s-box">
            <div class="count-select">
                <h2>粒子布局算法:</h2>
                <select ng-model="mapRange">
                    <option>2000米</option>
                    <option>5000米</option>
                </select>
            </div>
            <button class="clickButtonGo" ng-click="cleaChuanyue()">清除穿越</button>
            <button class="clickButton" ng-click="sendAll()">点击执行</button>
        </div>
    </div>
</div>
