                                                                          class="new-wx-equip-input8"></p>

                    </ul>
                </li>
            </ul>
        </div>

        <div class="page8-floor-count page-s-box">

                <li>

                </li>
                <li>
                    打招呼用语:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select class="page7-select-type clickSelect" style="margin-left: -4px">
                        <option value="1" ng-click="selectone()">统一话术用语</option>
                        <option value="2" ng-click="selecteverone()">随机话术用语</option>
                    </select>
                    <input type="text"
                           class="page9-say-hello"
                           ng-model="sayHello" style="width: 180px">
                </li>
                <li>
                    <h3 style="display: none" class="clickAddText"><input type="file" accept=".XLS,.xlsx" upload-file

                                                                                                         class="add-people-number"
                                                                                                         ng-model="addPeopleNumber"style="width:120px">
                </li>
                <li> 选择最小时间间隔:<input type="number" min="1" max="5" ng-model="minTime"
                                     class="page8-number-input-s" style="margin-left: 3px;width: 120px" > 秒
                </li>
                <li>
                    性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <option>全部</option>

                        <option>女</option>
